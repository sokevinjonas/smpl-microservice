version: '3.8'

services:
  smpl-microservice:
    build: .
    container_name: smpl-microservice
    ports:
      - "5000:5000"
    volumes:
      - ./models:/app/models:ro
      - ./logs:/app/logs
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - smpl-network

networks:
  smpl-network:
    driver: bridge
